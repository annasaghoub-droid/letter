<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You</title>

<style>
body {
  background:#f5efe6;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Georgia, serif;
}

#envelope {
  width:750px;
  height:550px;
  background:#d8b4a0;
  cursor:pointer;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:20px;
  border-radius:12px;
  box-shadow:0 8px 18px rgba(0,0,0,0.2);
}

#letter {
  display:none;
  max-width:800px;
  background:white;
  padding:50px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}
</style>
</head>

<body>
<script>
var password = prompt("Enter password");

if(password !== "31/1/2026") {
  document.body.innerHTML="Wrong password.";
}
</script>
<div id="envelope" onclick="openLetter()">
  ✉️ Open Envelope
</div>

<div id="letter">
<h2>Your Letter</h2>

<p>
Write your message here ❤️  
Anything you want.
</p>

<audio id="music" loop>
  <source src="Promise.mp3" type="audio/mpeg">
</audio>

</div>

<script>
function openLetter(){
document.getElementById("envelope").style.display="none";
document.getElementById("letter").style.display="block";

document.getElementById("music").play();
}
</script>

</body>
</html>
